<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div id="container">
            <div id="logo">
                <i class="fab fa-airbnb"></i> <span class="hide-on-phone"> Airbnb </span> 
            </div>
            <div id="link">
                <a href="#">Payment</a>
                <a href="#">Contact</a>
            </div>

            <div id="profile">
                <span class="hide-on-phone">
                      Become a host 
                </span>
               
                <span id="user-box"> 
                    <i class="fal fa-bars menu-icon" ></i>
                    <i class="far fa-user-circle user-icon"></i>
                </span> 
                
            </div>

        </div>

        <section id="search-bar">
            <div id="" class="search-option"> 
                <span>Location</span> <span></span> 
            </div>
            <div class="search-option">
                 <span>CheckIn</span> <span></span> 
            </div>
            <div class="search-option"> 
                <span>Checkout</span> <span></span> 
            </div>
            <div class="search-option"> 
                <span>Guests</span> 
                <span id="search-icon-box"><i class="fa-light fa-magnifying-glass"></i></span> 
            </div>
        </section>
    </nav>
</body>
</html>
